<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Wallet Transactions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Layout Container -->
<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 text-white fixed h-full shadow-md z-10">
    <div class="p-6 text-2xl font-semibold tracking-wider border-b border-gray-700 mb-4">Admin Panel</div>

    <nav class="px-4 space-y-4 text-sm">
      <a th:href="@{/admin/dashboard}" class="flex items-center gap-3 hover:text-indigo-400 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10h14V10"/>
        </svg>
        Dashboard
      </a>
      <a th:href="@{/admin/products}" class="flex items-center gap-3 hover:text-indigo-400 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1z"/>
        </svg>
        Products
      </a>
      <a th:href="@{/admin/categories}" class="flex items-center gap-3 hover:text-indigo-400 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5z"/>
        </svg>
        Categories
      </a>
      <a th:href="@{/admin/orders}" class="flex items-center gap-3 hover:text-indigo-400 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7V3m8 4V3M5 21h14V7H5z"/>
        </svg>
        Orders
      </a>
      <a th:href="@{/admin/coupons}" class="flex items-center gap-3 hover:text-indigo-400 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6M9 4h6v16H9z"/>
        </svg>
        Coupons
      </a>
      <a th:href="@{/admin/wallet/transaction}" class="flex items-center gap-3 text-indigo-400 font-semibold">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 19V9a2 2 0 012-2h2a2 2 0 012 2v10"/>
        </svg>
        Transactions
      </a>
    </nav>

    <div class="absolute bottom-0 p-4 w-full border-t border-gray-700 flex items-center gap-3">
      <img src="/img/sarah.png" class="w-10 h-10 rounded-full" alt="User avatar">
      <div>
        <div class="text-sm font-medium">Sarah Johnson</div>
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="text-xs text-gray-400 hover:text-red-500">Logout</button>
        </form>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 flex-1 p-10 bg-gray-100">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-4xl font-bold text-gray-800 mb-6">Wallet Transactions</h1>

      <div class="bg-white shadow rounded-xl overflow-hidden">
        <table class="min-w-full text-sm">
          <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="px-6 py-4 text-left font-semibold">ID</th>
            <th class="px-6 py-4 text-left font-semibold">User</th>
            <th class="px-6 py-4 text-left font-semibold">Amount</th>
            <th class="px-6 py-4 text-left font-semibold">Description</th>
            <th class="px-6 py-4 text-left font-semibold">Date</th>
            <th class="px-6 py-4 text-left font-semibold">Action</th>
          </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
          <tr th:each="tx : ${transactions}" class="hover:bg-gray-50">
            <td class="px-6 py-4" th:text="${tx.id}">1</td>
            <td class="px-6 py-4" th:text="${tx.wallet.user.username}">john_doe</td>
            <td class="px-6 py-4 text-green-600 font-semibold" th:text="${tx.amount}">â‚¹500</td>
            <td class="px-6 py-4" th:text="${tx.description}">Refund</td>
            <td class="px-6 py-4" th:text="${#temporals.format(tx.date, 'yyyy-MM-dd HH:mm')}">2025-04-18 10:00</td>
            <td class="px-6 py-4">
              <a th:href="@{/admin/wallet/transaction/{id}(id=${tx.id})}" class="text-indigo-600 hover:underline">
                View
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

</body>
</html>
