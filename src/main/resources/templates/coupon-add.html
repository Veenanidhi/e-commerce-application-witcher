<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Coupon</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Add Coupon</h1>
    <form th:action="@{/admin/coupons/add}" th:object="${coupon}" method="post" class="bg-white p-6 shadow-md rounded-lg space-y-4">

        <!-- Coupon Name -->
        <div>
            <label for="couponName" class="block text-gray-700">Coupon Name</label>
            <input type="text" id="couponName" th:field="*{couponName}" class="w-full border border-gray-300 p-2 rounded" required>
            <div th:if="${#fields.hasErrors('couponName')}" th:errors="*{couponName}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Description -->
        <div>
            <label for="description" class="block text-gray-700">Description</label>
            <textarea id="description" th:field="*{description}" class="w-full border border-gray-300 p-2 rounded" rows="3" required></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Discount Amount -->
        <div>
            <label for="amount" class="block text-gray-700">Discount Percentage (1-100%)</label>
            <input type="number" id="amount" th:field="*{amount}" class="w-full border border-gray-300 p-2 rounded" required min="1" max="100">
            <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Minimum Purchase Amount -->
        <div>
            <label for="minimumPurchase" class="block text-gray-700">Minimum Purchase Amount</label>
            <input type="number" id="minimumPurchase" th:field="*{minimumPurchaseAmount}" class="w-full border border-gray-300 p-2 rounded" required>
            <div th:if="${#fields.hasErrors('minimumPurchaseAmount')}" th:errors="*{minimumPurchaseAmount}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Usage Count -->
        <div>
            <label for="usageCount" class="block text-gray-800 font-medium mb-1">Usage Count</label>
            <input type="number" id="usageCount" th:field="*{usageCount}"
                   class="w-full border border-gray-300 p-3 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200"
                   placeholder="e.g., 10" min="0">
            <div th:if="${#fields.hasErrors('usageCount')}" th:errors="*{usageCount}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-4">
            <a th:href="@{/admin/coupons}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">Cancel</a>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Save</button>
        </div>

    </form>

</div>

</body>
</html>
