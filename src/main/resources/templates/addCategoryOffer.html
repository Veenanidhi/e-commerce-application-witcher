<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category Offer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center pt-10">

<div class="w-full max-w-3xl bg-white rounded-xl shadow-md p-8">
    <div class="mb-6 border-b pb-4 flex items-center justify-between">
        <h2 class="text-2xl font-bold text-gray-800">Add Category Offer</h2>
        <a th:href="@{/admin/offers/listCategoryOffers}"
           class="text-sm text-blue-600 hover:text-blue-800 transition">‚Üê Back</a>
    </div>

    <form th:action="@{/admin/offers/addCategoryOffer}" th:object="${categoryOffer}" method="post" class="grid grid-cols-1 gap-6">

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Offer Name</label>
            <input type="text" th:field="*{categoryOfferName}"
                   placeholder="e.g. Summer Sale" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                <input type="date" th:field="*{startDate}" required
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
                <input type="date" th:field="*{expiryDate}" required
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea th:field="*{description}" placeholder="Add a few details about the offer..."
                      class="w-full border border-gray-300 rounded-lg px-4 py-2 resize-none focus:ring-blue-500 focus:border-blue-500" rows="3"></textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Discount (%)</label>
            <input type="number" step="0.01" min="0" max="100"
                   th:field="*{discountPercentage}" placeholder="e.g. 20"
                   required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500" />

        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <select th:field="*{categoryId}" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:ring-blue-500 focus:border-blue-500">
                <option value="">-- Select Category --</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <div class="text-right">
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg shadow-sm transition duration-150">
                Save Offer
            </button>
        </div>
    </form>
</div>

</body>
</html>
