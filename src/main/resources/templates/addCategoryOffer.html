<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category Offer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-5">
    <h1 class="text-2xl font-bold mb-4">Add Category Offer</h1>

    <form th:action="@{/admin/offers/addCategoryOffer}" th:object="${categoryOffer}" method="post" class="bg-white p-4 rounded shadow-md">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Offer Name:</label>
            <input type="text" id="name" th:field="*{categoryOfferName}" class="border border-gray-300 p-2 rounded w-full" required />
        </div>
        <div class="mb-4">
            <label for="categories" class="block text-gray-700">Select Category:</label>
            <select id="categories" th:field="*{categories}" class="border border-gray-300 p-2 rounded w-full" required>
                <option value="" disabled selected>Select a category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div>
            <label for="discount" class="block text-gray-700">Discount (%)</label>
            <input type="number" id="discount" th:field="*{discountPercentage}"
                   class="w-full border-gray-300 rounded-lg p-2 mt-1 focus:border-blue-500 focus:ring-blue-500"
                   placeholder="Enter discount percentage" required>
        </div>
        <div class="mb-4">
            <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
            <input type="date" id="startDate" name="startDate" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <p class="mt-1 text-xs text-gray-500">Format: yyyy-MM-dd</p>
        </div>

        <div class="mb-4">
            <label for="expiryDate" class="block text-sm font-medium text-gray-700">Expiry Date</label>
            <input type="date" id="expiryDate" name="expiryDate" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <p class="mt-1 text-xs text-gray-500">Format: yyyy-MM-dd</p>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700">Description:</label>
            <textarea id="description" th:field="*{description}" class="border border-gray-300 p-2 rounded w-full" required></textarea>
        </div>
        <div class="mb-4">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Add Offer</button>
        </div>
    </form>
    <div>
        <a th:href="@{/admin/offers/listCategoryOffers}" class="text-blue-500">Back to Category Offers</a>
    </div>
</div>


</body>
</html>
