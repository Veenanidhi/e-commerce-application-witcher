<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>
<body>

<div  class="flex h-screen">

    <!-- Sidebar -->

    <aside class="w-64 bg-gray-900 text-white fixed h-full shadow-md z-10">
        <div class="p-6 text-2xl font-semibold tracking-wider border-b border-gray-700 mb-4">Admin Panel</div>

        <nav class="px-4 space-y-4 text-sm">
            <a th:href="@{/admin/dashboard}" class="flex items-center gap-3 hover:text-indigo-400 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 12l2-2m0 0l7-7 7 7M5 10v10h14V10"/>
                </svg>
                Dashboard
            </a>
            <a th:href="@{/admin/products}" class="flex items-center gap-3 hover:text-indigo-400 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1z"/>
                </svg>
                Products
            </a>
            <a th:href="@{/admin/categories}" class="flex items-center gap-3 hover:text-indigo-400 font-semibold">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5z"/>
                </svg>
                Categories
            </a>
            <a th:href="@{/admin/orders}" class="flex items-center gap-3 hover:text-indigo-400 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M8 7V3m8 4V3M5 21h14V7H5z"/>
                </svg>
                Orders
            </a>
            <a th:href="@{/admin/coupons}" class="flex items-center gap-3 hover:text-indigo-400 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 12h6m-6 4h6M9 4h6v16H9z"/>
                </svg>
                Coupons
            </a>
            <a th:href="@{/admin/wallet/transaction}" class="flex items-center gap-3 text-indigo-400 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 19V9a2 2 0 012-2h2a2 2 0 012 2v10"/>
                </svg>
                Transactions
            </a>
        </nav>

        <div class="absolute bottom-0 p-4 w-full border-t border-gray-700 flex items-center gap-3">
            <img src="/img/sarah.png" class="w-10 h-10 rounded-full" alt="User avatar">
            <div>
                <div class="text-sm font-medium">Sarah Johnson</div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="text-xs text-gray-400 hover:text-red-500">Logout</button>
                </form>
            </div>
        </div>
    </aside>

    <div class="flex-1 ml-64 p-4">
        <header class="bg-white shadow">
            <!-- Add search, notifications, and user profile -->
        </header>
        <!-- Main content -->
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Category</h1>
                <div>
                    <a  th:href="@{/admin/categories/add}" method="post" th:object="${category}" class="bg-blue-500 text-white px-4 py-2 rounded inline-block">+ Add Category</a>
                </div>
            </div>

            <a th:href="@{/admin/offers/listCategoryOffers}"
               class="bg-orange-600 hover:bg-orange-300 text-white font-bold py-2 px-4 rounded transition duration-300">Offers</a>

        <div class="container mx-auto px-4 py-8">
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full table-auto">
                    <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">#</th>
                        <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Category Name</th>
                        <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Created At</th>
                        <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Updated At</th>
                        <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Actions</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200 text-center">
                    <!-- Example row, repeat for each product -->
                    <tr th:each="category, iStat : ${categories}">
                        <th scope="row" th:text="${iStat.index + 1}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">1</th>
                        <td th:text="${category.name}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Category Name</td>
                        <td th:text="${category.createdAt}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Created At</td>
                        <td th:text="${category.updatedAt}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Updated At</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex justify-center space-x-4">
                                <div class="flex justify-center space-x-4">
                                    <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
                                       onclick="return confirmDelete()"
                                       class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">Delete</a>

                                    <a th:href="@{/admin/categories/update/{id}(id=${category.id})}"
                                   class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">Update</a>


                            </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination mt-4" th:if="${totalPages > 1}">
                <ul class="flex justify-center space-x-2">
                    <!-- Previous Button -->
                    <li th:classappend="${currentPage == 0} ? 'opacity-50 cursor-not-allowed' : ''">
                        <a th:href="@{/admin/categories(page=${currentPage - 1})}"
                           th:if="${currentPage > 0}"
                           class="bg-gray-800 text-white px-3 py-2 rounded hover:bg-gray-700">Previous</a>
                        <span th:unless="${currentPage > 0}" class="bg-gray-300 text-white px-3 py-2 rounded">Previous</span>
                    </li>

                    <!-- Page Numbers -->
                    <li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${pageNumber == currentPage} ? 'bg-indigo-500 text-white' : 'bg-gray-300 text-gray-800'">
                        <a th:href="@{/admin/categories(page=${pageNumber})}"
                           class="px-3 py-2 rounded hover:bg-indigo-400"
                           th:text="${pageNumber + 1}">1</a>
                    </li>

                    <!-- Next Button -->
                    <li th:classappend="${currentPage == totalPages - 1} ? 'opacity-50 cursor-not-allowed' : ''">
                        <a th:href="@{/admin/categories(page=${currentPage + 1})}"
                           th:if="${currentPage < totalPages - 1}"
                           class="bg-gray-800 text-white px-3 py-2 rounded hover:bg-gray-700">Next</a>
                        <span th:unless="${currentPage < totalPages - 1}" class="bg-gray-300 text-white px-3 py-2 rounded">Next</span>
                    </li>
                </ul>
            </div>
        </div>

        </main>
    </div>
</div>

<!-- JavaScript for Confirmation -->
<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this category?");
    }
</script>
</body>
</html>
