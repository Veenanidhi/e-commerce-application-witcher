<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit offer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-md rounded-lg p-8 w-full max-w-4xl">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Edit Product Offer</h1>
    <form th:action="@{/admin/offers/updateProductOffer}" method="POST" th:object="${productOfferDTO}" class="space-y-6">
        <!-- Hidden Field for Product Offer ID -->
        <input type="hidden" name="productOfferId" th:value="${productOfferDTO.productOfferId}" />

        <!-- Product Offer Name -->
        <div>
            <label for="productOfferName" class="block text-sm font-medium text-gray-700">Offer Name</label>
            <input type="text" name="productOfferName" id="productOfferName"
                   th:value="${productOfferDTO.productOfferName}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                   required>
        </div>

        <!-- Discount Percentage -->
        <div>
            <label for="discountPercentage" class="block text-sm font-medium text-gray-700">Discount Percentage</label>
            <input type="number" name="discountPercentage" id="discountPercentage" min="0" max="100"
                   th:value="${productOfferDTO.discountPercentage}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                   required>
        </div>

        <!-- Start Date -->
        <div>
            <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
            <input type="date" name="startDate" id="startDate"
                   th:value="${productOfferDTO.startDate}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                   required>
        </div>

        <!-- Expiry Date -->
        <div>
            <label for="expiryDate" class="block text-sm font-medium text-gray-700">Expiry Date</label>
            <input type="date" name="expiryDate" id="expiryDate"
                   th:value="${productOfferDTO.expiryDate}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                   required>
        </div>

        <!-- Product List -->
        <div>
            <label for="productIds" class="block text-sm font-medium text-gray-700">Select Products</label>
            <select name="productIds" id="productIds" multiple
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option th:each="product : ${productList}" th:value="${product.id}"  th:text="${product.name}">
<!--                        th:selected="${productOfferDTO.productIds != null && productOfferDTO.productIds.contains(product.id)}"-->

                </option>
            </select>
            <small class="text-gray-500">Hold Ctrl (or Cmd on Mac) to select multiple products</small>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button type="submit"
                    class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Update Offer
            </button>
        </div>
    </form>

</div>
</body>



</html>
