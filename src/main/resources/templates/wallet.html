<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl">
    <!-- Wallet Balance Section -->
    <div class="flex justify-between items-center mb-8">
        <div class="flex items-center space-x-4">
            <div class="bg-green-100 p-4 rounded-full">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <div>
                <h2 class="text-3xl font-semibold">₹16,000</h2>
                <p class="text-gray-500">My Wallet Balance</p>
            </div>
        </div>
        <button class="bg-black text-white px-6 py-2 rounded-md hover:bg-gray-800">
            Add Money
        </button>
    </div>

    <!-- Transaction Details Section -->
    <div class="overflow-hidden border border-gray-200 rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Transaction ID
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Description
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Date
                </th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Withdrawal
                </th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Deposit
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <!-- Example row -->
            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">#96459781</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Return</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Dec 30, 2023</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-red-600">₹6,000</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500">-</td>
            </tr>
            <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Pagination Section -->
    <div class="flex justify-center mt-6 space-x-2">
        <button class="px-3 py-1 bg-gray-200 rounded-full">1</button>
        <button class="px-3 py-1 bg-gray-200 rounded-full">2</button>
        <button class="px-3 py-1 bg-gray-200 rounded-full">3</button>
        <button class="px-3 py-1 bg-gray-200 rounded-full">4</button>
        <button class="px-3 py-1 bg-gray-200 rounded-full">5</button>
    </div>
</div>

</body>
</html>
