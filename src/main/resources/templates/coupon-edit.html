<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Coupon</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Edit Coupon</h1>
    <form th:action="@{/admin/coupons/edit/{id}(id=${coupon.couponId})}"
          method="post" class="bg-white p-8 shadow-lg rounded-xl space-y-6"
          th:object="${coupon}">

        <!-- Coupon Name -->
        <div>
            <label for="couponName" class="block text-gray-800 font-medium mb-1">Coupon Name</label>
            <input type="text" id="couponName" th:field="*{couponName}"
                   class="w-full border border-gray-300 p-3 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200"
                   placeholder="Enter coupon name" required>
            <div th:if="${#fields.hasErrors('couponName')}" th:errors="*{couponName}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Description -->
        <div>
            <label for="description" class="block text-gray-800 font-medium mb-1">Description</label>
            <textarea id="description" th:field="*{description}"
                      class="w-full border border-gray-300 p-3 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200"
                      rows="3" placeholder="Write a short description" required></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Discount Percentage -->
        <div>
            <label for="amount" class="block text-gray-800 font-medium mb-1">Discount Percentage (%)</label>
            <input type="number" id="amount" th:field="*{amount}"
                   class="w-full border border-gray-300 p-3 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200"
                   placeholder="e.g., 10 for 10%" min="1" max="100" required>
            <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Minimum Purchase Amount -->
        <div>
            <label for="minimumPurchase" class="block text-gray-800 font-medium mb-1">Minimum Purchase Amount (â‚¹)</label>
            <input type="number" id="minimumPurchase" th:field="*{minimumPurchaseAmount}"
                   class="w-full border border-gray-300 p-3 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200"
                   placeholder="e.g., 500" min="0" required>
            <div th:if="${#fields.hasErrors('minimumPurchaseAmount')}" th:errors="*{minimumPurchaseAmount}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Usage Count -->
        <div>
            <label for="usageCount" class="block text-gray-800 font-medium mb-1">Usage Count</label>
            <input type="number" id="usageCount" th:field="*{usageCount}"
                   class="w-full border border-gray-300 p-3 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200"
                   placeholder="e.g., 10" min="0">
            <div th:if="${#fields.hasErrors('usageCount')}" th:errors="*{usageCount}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div class="flex justify-end space-x-4 pt-4">
            <a th:href="@{/admin/coupons}"
               class="bg-gray-500 text-white px-5 py-2.5 rounded-lg hover:bg-gray-600 transition duration-200">Cancel</a>
            <button type="submit"
                    class="bg-blue-600 text-white px-5 py-2.5 rounded-lg hover:bg-blue-700 transition duration-200">Update</button>
        </div>
    </form>


</div>

</body>
</html>
