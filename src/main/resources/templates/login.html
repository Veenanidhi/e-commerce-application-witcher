<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:background-image="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>

    <!--To add background image-->
    <style>
      #image{
        width: 1550px;
            height: 800px;
            background: url([[@{/img/teejh.png}]]);
            background-size: cover;
            background-repeat: no-repeat;
          
      }
    </style>
    
</head>

<body>
 
  <!--To add background image make a div and give class a name and style it in head section-->
<div class="image" id="image">
  <div class="min-h-screen bg-cover bg-center flex items-center justify-end">
    <div class="w-full max-w-md p-8 mr-16 bg-white bg-opacity-10 rounded-lg shadow-lg">
        <div class="flex justify-center gap-3">
            <img class="h-10 w-auto" th:src="@{/img/logo.png}" alt="WITCHER">
            <h2 class="text-3xl  font-extrabold font-sans text-center ">WITCHER</h2>

        </div>


  <!--Login Form-->
<form action="#" th:action="@{/authenticateTheUser}" method="post" class="w-[50%]">


    <!---Email-->
    <div class="m-2">
        <label class="block">
            <span class="block text-sm font-medium text-black">Email</span>
            <!-- Using form state modifiers, the classes can be identical for every input -->
            <input type="email" name="email" id="email" placeholder="Email" class="mt-1 block w-64 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
      focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 
      disabled:bg-slate-100 disabled:text-slate-100 disabled:border-slate-200 disabled:shadow-none
      invalid:border-pink-500 invalid:text-pink-600
      focus:invalid:border-pink-500 focus:invalid:ring-pink-500
    ">
        </label>
    </div>

<!--Password-->
<div class="m-2">
    <label class="block">
        <span class="block text-sm font-medium text-black">Password</span>
        <!-- Using form state modifiers, the classes can be identical for every input -->
        <input type="password" name="password" id="password" placeholder="Password" class="mt-1 block w-64 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
      focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
      disabled:bg-slate-100 disabled:text-slate-100 disabled:border-slate-200 disabled:shadow-none
      invalid:border-pink-500 invalid:text-pink-600
      focus:invalid:border-pink-500 focus:invalid:ring-pink-500 mb-8
    ">
    </label>
</div>


    <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
            Don't have an account?
            <a th:href= "@{/signup}" class="font-medium text-indigo-600 hover:text-indigo-500">
               SignUp
            </a>
        </p>
    </div>

    <!-- Place for messages: error, alert, etc ... -->
    <div class="form-group mb-4">
        <div class="col-xl">
            <!-- Check for login error -->
            <div th:if="${param.error}" style="color: red;">
                Invalid email and password.
            </div>
            <!-- Check for logout -->
            <div th:if="${param.logout}" style="color: red;">
                You have been logged out.
            </div>
        </div>
    </div>

   <!--Login/Submit Button-->
    <div>
        <button type="submit" class="flex w-64 justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-pink-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Log in</button>
    </div>
</form>
            <button class="w-full bg-white border border-gray-300 text-black font-semibold py-2 px-4 rounded-md shadow-sm hover:shadow-md transition duration-300 ease-in-out flex items-center justify-center mt-8">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
              <a data-th-href="@{'/oauth2/authorization/google'}">  Sign in with Google </a>
            </button>
        </div>


</div>
</div>


</body>
</html>
