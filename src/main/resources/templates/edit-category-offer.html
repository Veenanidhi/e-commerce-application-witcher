    <form th:action="@{/admin/updateCategoryOffer}" th:object="${offer}" method="post" class="bg-white p-4 rounded shadow-md">
        <table class="w-full border-collapse">
            <tr class="border-b">
                <td class="py-2 px-4 text-gray-700 font-semibold">Offer Name:</td>
                <td class="py-2 px-4">
                    <input type="text" th:field="*{categoryOfferName}" class="border border-gray-300 p-2 rounded w-full" required />
                </td>
            </tr>

            <tr class="border-b">
                <td class="py-2 px-4 text-gray-700 font-semibold">Select Category:</td>
                <td class="py-2 px-4">
                    <select id="categories" th:field="*{categories}" class="border border-gray-300 p-2 rounded w-full" required>
                        <option value="" disabled>Select a category</option>
                        <option th:each="category : ${categories}" th:value="${category.id}"
                                th:text="${category.name}" th:selected="${category.id == offer.categoryOfferId}">
                        </option>
                    </select>
                </td>
            </tr>

            <tr class="border-b">
                <td class="py-2 px-4 text-gray-700 font-semibold">Discount Percentage:</td>
                <td class="py-2 px-4">
                    <input type="number" step="0.01" th:field="*{discountPercentage}" class="border border-gray-300 p-2 rounded w-full" required />
                </td>
            </tr>

            <tr class="border-b">
                <td class="py-2 px-4 text-gray-700 font-semibold">Start Date:</td>
                <td class="py-2 px-4">
                    <input type="date" th:field="*{startDate}" class="border border-gray-300 p-2 rounded w-full" required />
                </td>
            </tr>

            <tr class="border-b">
                <td class="py-2 px-4 text-gray-700 font-semibold">Expiry Date:</td>
                <td class="py-2 px-4">
                    <input type="date" th:field="*{expiryDate}" class="border border-gray-300 p-2 rounded w-full" required />
                </td>
            </tr>

            <tr class="border-b">
                <td class="py-2 px-4 text-gray-700 font-semibold">Description:</td>
                <td class="py-2 px-4">
                    <textarea th:field="*{description}" class="border border-gray-300 p-2 rounded w-full" required></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" class="text-center py-4">
                    <button type="submit" class="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-2 px-4 rounded-lg font-semibold">
                        Update Offer
                    </button>
                </td>
            </tr>
        </table>
    </form>
