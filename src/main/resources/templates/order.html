    <!-- Main Content -->
    <div class="flex-1 pl-64">
        <main class="p-4">

    <div class="container mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">All Orders</h2>

        <div class="overflow-x-auto">
            <table class="w-full bg-white border-collapse rounded-lg shadow-md">
                <thead>
                <tr class="bg-gray-100">
                    <th class="border-b py-4 px-6 font-semibold text-gray-700">No.</th>
                    <th class="border-b py-4 px-6 font-semibold text-gray-700">Product</th>
<!--                    <th class="border-b py-4 px-6 font-semibold text-gray-700">User ID</th>-->
                    <th class="border-b py-4 px-6 font-semibold text-gray-700">User</th>
                    <th class="border-b py-4 px-6 font-semibold text-gray-700">Order Date & Time</th>
                    <th class="border-b py-4 px-6 font-semibold text-gray-700">Quantity</th>
                    <th class="border-b py-4 px-6 font-semibold text-gray-700">Price</th>
                    <th class="border-b py-4 px-6 font-semibold text-gray-700">Order Status</th>
                    <th class="border-b py-4 px-6 font-semibold text-gray-700">Action</th>
                </tr>
                </thead>
                <tbody>

                <!-- Loop through each order -->
                <tr class="hover:bg-gray-50" th:each="order, stat : ${orders}">
                    <td class="border-b py-4 px-6 text-center" th:text="${stat.index + 1}"></td>
                    <td class="border-b py-4 px-6">
                        <a th:href="@{/admin/orders/details/{orderItemId}(orderItemId=${order.orderItemId})}"
                           class="text-blue-600 hover:underline" th:text="${order.product.name}"></a>
                    </td>
<!--                    <td class="border-b py-4 px-6" th:text="${order.user != null ? order.user.id : 'N/A'}"></td>-->
                    <td class="border-b py-4 px-6" th:text="${order.user != null ? order.user.username : 'N/A'}"></td>
                    <td class="border-b py-4 px-6" th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd hh:mm a')}"></td>
                    <td class="border-b py-4 px-6 text-center" th:text="${order.ItemCount}"></td>
                    <td class="border-b py-4 px-6 text-right" th:text="${'₹' + order.product.price}"></td>
                    <td class="border-b py-4 px-6 text-center"
                        th:classappend="${order.orderStatus == 'Delivered' ? 'text-green-600' : (order.orderStatus == 'Cancelled' ? 'text-red-600' : '')}"
                        th:text="${order.orderStatus}"></td>
                    <td class="border-b py-4 px-6 text-center">
                        <!-- Form to update order status, disabled if Delivered or Cancelled -->
                        <form th:action="@{/admin/orders/updateStatus}" method="post">
                            <input type="hidden" name="orderId" th:value="${order.orderItemId}" />
                            <div class="flex items-center space-x-2">
                                <select name="newStatus" class="border rounded py-1 px-4"
                                        th:disabled="${order.orderStatus == 'Delivered' || order.orderStatus == 'Cancelled'}">
                                    <option value="Processing" th:selected="${order.orderStatus == 'Processing'}">Processing</option>
                                    <option value="Shipped" th:selected="${order.orderStatus == 'Shipped'}">Shipped</option>
                                    <option value="Delivered" th:selected="${order.orderStatus == 'Delivered'}">Delivered</option>
                                    <option value="Cancelled" th:selected="${order.orderStatus == 'Cancelled'}">Cancelled</option>
                                    <option value="Payment Pending" th:selected="${order.orderStatus == 'Payment Pending'}">Payment Pending</option>
                                </select>
                                <button type="submit" class="bg-indigo-500 text-white py-1 px-4 rounded hover:bg-indigo-600"
                                        th:disabled="${order.orderStatus == 'Delivered' || order.orderStatus == 'Cancelled'}">Update</button>
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    </div>
