                    <form  action="#" th:action="@{/logout}"

        <!-- User profile -->
        <div class="mt-auto pt-4 border-t border-indigo-500 flex items-center">
            <img src="/img/sarah.png" alt="User Avatar" class="w-10 h-10 rounded-full mr-3">

        </div>
    </nav>

    <div class="ml-64 p-8 flex-grow">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Coupons Management</h1>
            <a href="/admin/coupons/add" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Add Coupon</a>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg">
                <thead>
                <tr>
                    <th class="px-4 py-2 border-b-2 border-gray-300 text-left">Coupon Name</th>
                    <th class="px-4 py-2 border-b-2 border-gray-300 text-left">Description</th>
                    <th class="px-4 py-2 border-b-2 border-gray-300 text-left">Amount</th>
                    <th class="px-4 py-2 border-b-2 border-gray-300 text-left">Minimum Purchase</th>
                    <th class="px-4 py-2 border-b-2 border-gray-300 text-left">Usage Count</th>
                    <th class="px-4 py-2 border-b-2 border-gray-300 text-left">Status</th>
                    <th class="px-4 py-2 border-b-2 border-gray-300 text-left">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through each coupon and display -->
                <tr th:each="coupon : ${coupons}" class="hover:bg-gray-100 transition">
                    <td class="px-4 py-2 border-b" th:text="${coupon.couponName}">Sample Coupon</td>
                    <td class="px-4 py-2 border-b" th:text="${coupon.description}">Sample Description</td>
                    <td class="px-4 py-2 border-b" th:text="'₹' + ${coupon.amount}">$10</td>
                    <td class="px-4 py-2 border-b" th:text="'₹' + ${coupon.minimumPurchaseAmount}">$50</td>
                    <td class="px-4 py-2 border-b" th:text="${coupon.usageCount}"></td>
                    <td class="px-4 py-2 border-b" th:text="${coupon.isActive ? 'Active' : 'Inactive'}"
                        th:classappend="${coupon.isActive ? 'text-green-500' : 'text-red-500'}">Active</td>
                    <td class="px-4 py-2 border-b">
                        <a th:href="@{/admin/coupons/edit/{id}(id=${coupon.couponId})}" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Edit</a>
<!--                        <form th:action="@{/admin/coupons/delete/{id}(id=${coupon.couponId})}" method="post" class="inline-block" onsubmit="return confirm('Are you sure you want to delete this coupon?');">-->
<!--                            <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>-->
<!--                        </form>-->
                        <form th:action="@{/admin/coupons/delete/{id}(id=${coupon.couponId})}" method="post" onsubmit="return confirm('Are you sure you want to delete this coupon?');">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Delete</button>
                        </form>

                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
