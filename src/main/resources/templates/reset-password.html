<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-bold text-center text-gray-700">Reset Password</h2>

    <!-- Display error message if token is invalid -->
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4">
      <span th:text="${error}"></span>
    </div>

    <!-- Display success message after password reset -->
    <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mt-4">
      <span th:text="${message}"></span>
    </div>

    <form th:if="${error == null}" action="#" th:action="@{/reset-password}" method="post" class="mt-4">
      <input type="hidden" name="token" th:value="${token}">

      <label class="block mb-2">
        <span class="block text-sm font-medium text-gray-700">New Password</span>
        <input type="password" name="newPassword" placeholder="Enter new password"
               class="block w-full mt-1 bg-gray-100 border border-gray-300 rounded-md px-4 py-2">
      </label>

      <div class="mt-4">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
          Reset Password
        </button>
      </div>
    </form>

    <!-- Back to login button -->
    <div class="mt-4 text-center">
      <a href="/login" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
  </div>
</div>

</body>
</html>
